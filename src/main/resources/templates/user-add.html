<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Новый пользователь</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet"><!-- ссылка на шрифт -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<H1>Создание нового пользователя</H1>

<div class="container">
    <form th:action="@{/users/save}"
          th:object="${user}" method="post" class="form-vertical">

        <div  class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{username}" placeholder="Логин" class="form-control" required/>
        </div>

        <div  class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="password" th:field="*{password}" placeholder="Пароль" class="form-control" required/>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{firstName}" placeholder="Имя (необязательно)" class="form-control"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{lastName}" placeholder="Фамилия (необязательно)" class="form-control"/>
        </div>

        <div  class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user">Роли:</i></span>
            <th:block th:each="role : ${roles}">
                <input type="checkbox"
                       th:field="*{roles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       class="form-control"
                />
            </th:block>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user">Активен</i></span>
            <input type="checkbox" th:field="*{enabled}" />
        </div>

        <div class="form-group button">
            <div>
                <button type="submit" class="btn">Сохранить</button>
                <button type="button" value="Cancel">Отмена</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
