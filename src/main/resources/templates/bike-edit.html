<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор велосипедов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Если на страничку прилетает id, то редактирование, иначе добавление-->
    <h3 th:text="${bike.id == null ? 'Добавдение велосипеда' : 'Изменение велосипеда ' + bike.id}"/>
    <div class="container">
        <!--Форма редактирования велосипеда-->
        <form th:action="@{/bikes/edit}"
              th:object="${bike}" method="post" class="form-vertical">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{id}" placeholder="ID" class="form-control"/>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{number}" placeholder="Номер (4-хзначный)" class="form-control"/>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{VIN}" placeholder="VIN (буквы латиницей)" class="form-control"/>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <select th:field="*{status}" required>
                    <option selected value="true">Работает</option>
                    <option value="false">Сломан</option>
                </select>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{comment}" placeholder="О состоянии вело" class="form-control"/>
            </div>

            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
