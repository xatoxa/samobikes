<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Общий список запчастей</title>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet"><!-- ссылка на шрифт -->
  <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div>
  <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit"/>
  </form>
  <div>
    <span class="fas fa-light fa-user fa-2x"></span>
  </div>
  <div class="dropdown">
    <a class="link dropdown-toggle" data-toggle="dropdown"
       sec:authentication="principal.username"></a>
    <div>
      <a th:href="@{/account}">Мой аккаунт</a>
    </div>
    <div>
      <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}">Пользователи</a>
    </div>
    <div>
      <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/part-names}">Запчасти</a>
    </div>
    <div>
      <a id="logoutLink" th:href="@{/logout}">Выйти</a>
    </div>
  </div>
</div>

<h1 th:text="${'Общий список запчастей'}"/>
<div class="homeBut">
  <button class="home"><a class="home" th:href="@{'/bikes'}" th:text="'На главную'"/></button>
</div>
<!--Сообщение об успешном добавлении/изменении/удалении-->
<div class="alert" th:if="${message != null}">
  [[${message}]]
</div>
<table>
  <thead>
  <tr>
    <th class="textCenter">Наименование</th>
    <th class="textCenter">Важность</th>
    <th class="textCenter">Описание</th>
    <th class="textCenter"></th>
  </tr>
  </thead>
  <tbody>
  <!--Цикл foreach по всем велосипедам-->
  <tr th:each="partName : ${partNames}">
    <td th:text="${partName.name}"/>
    <td th:if="${partName.importance == 1}" th:text="${'Важно'}"/>
    <td th:if="${partName.importance == 2}" th:text="${'Средне'}"/>
    <td th:if="${partName.importance == 3}" th:text="${'Не важно'}"/>
    <td th:text="${partName.description}"/>
    <td>
      <!--<a th:href="@{'/part-names/edit/' + ${partName.id}}" th:text="${'Изменить'}"></a>-->
      <a th:href="@{'/part-names/delete/' + ${partName.id}}" th:text="${'Удалить'}"></a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{'/part-names/add/'}" th:text="${'Добавить'}"></a>


</body>
</html>
