<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог велосипедов</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet"><!-- ссылка на шрифт -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/417822ee3c.js" crossorigin="anonymous"></script>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{/css/style_bikes.css}"> <!-- ссылка на css всегда должна быть самой последней -->
</head>

<body>
<div class="container">

    <H1>Каталог велосипедов</H1>

    <!--Сообщение об успешном добавлении/изменении-->
    <div class="alert" th:if="${message != null}">
        [[${message}]]
    </div>

    <br>
    <!--Таблица всех велосипедов-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Номер</th>
            <th>QR номер</th>
            <th>VIN</th>
            <th>Статус</th>
            <th>Комментарий</th>
            <th class="textCenter">Кликай куда надо</th>
        </tr>
        </thead>
        <tbody>
        <!--Цикл foreach по всем велосипедам-->
        <tr class="trTab" th:each="bike : ${bikes}">
            <td th:text="${bike.number}"/>
            <td th:text="${bike.qrNumber}"/>
            <td th:text="${bike.VIN}"/>
            <td th:text="${bike.status == true ? 'Работает' : 'Сломан'}"/>
            <td th:text="${bike.comment}"/>
            <td class="textCenter">
                <button type="submit" class="btn btnTab"><a th:href="@{'/bikes/show/' + ${bike.id}}"><i class="fa-solid fa-gears"></i></a></button>
                <button type="submit" class="btn btnTab"><a  th:href="@{'/bikes/edit/' + ${bike.id}}"><i class="fa-solid fa-pen"></i></a></button>
                <button  type="submit" class="btn btnTab"><a  th:href="@{'/bikes/delete/' + ${bike.id}}"><i class="fa-solid fa-delete-left"></i></a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <span th:text="${'Всего: ' + bikes.size()}"/>
    <br>
    <span th:text="${'Сломано: ' + broken_bikes.size()}"/><br>
    <div class="divBtn">
        <button type="submit" class="btn add"><a th:href="@{'/bikes/add/'}" th:text="Добавить" class="aAdd" /></button>
    </div>
</div>

</body>
</html>
