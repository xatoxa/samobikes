<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог велосипедов</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet"><!-- ссылка на шрифт -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{/css/style_bikes.css}"> <!-- ссылка на css всегда должна быть самой последней -->
</head>

<body>
<div class="container">

    <H1>Каталог велосипедов</H1>

    <!--Сообщение об успешном добавлении/изменении-->
    <div th:if="${message != null}">
        [[${message}]]
    </div>

    <br>
    <!--Таблица всех велосипедов-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Номер</th>
            <th>QR номер</th>
            <th>VIN</th>
            <th>Статус</th>
            <th>Комментарий</th>
            <th class="thBut">Кликай куда надо</th>
        </tr>
        </thead>
        <tbody>
        <!--Цикл foreach по всем велосипедам-->
        <tr th:each="bike : ${bikes}">
            <td th:text="${bike.number}"/>
            <td th:text="${bike.qrNumber}"/>
            <td th:text="${bike.VIN}"/>
            <td th:text="${bike.status == true ? 'Работает' : 'Сломан'}"/>
            <td th:text="${bike.comment}"/>
            <td style="text-align: center;">
                <button type="submit" class="btn btnTab"><a  th:href="@{'/bikes/show/' + ${bike.id}}" th:text="Просмотреть" /></button>
                <button type="submit" class="btn btnTab"><a  th:href="@{'/bikes/edit/' + ${bike.id}}" th:text="Изменить"/></button>
                <button  type="submit" class="btn btnTab"><a  th:href="@{'/bikes/delete/' + ${bike.id}}" th:text="Удалить"/></button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <span th:text="${'Всего: ' + bikes.size()}"/>
    <br>
    <span th:text="${'Всего сломано: ' + broken_bikes.size()}"/><br>

    <div th:if="${totalItems > 0}">
        <span>
            Велосипеды с [[${startCount}]] по [[${endCount}]] из [[${totalItems}]].
        </span>
    </div>
    <div th:unless="${totalItems > 0}">
        <span>
            Велосипеды не найдены.
        </span>
    </div>

    <div>
        <nav>
            <ul>
                <!--Если первая, то кнопки неактивны, классы в css называй как хочешь, я только пример привёл.
                С последней и следующей кнопками то же самое.-->
                <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}">
                    <a th:href="@{/bikes/page/1}">В начало</a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item': 'page-item disabled'}" >
                    <a th:href="@{'/bikes/page/' + ${currentPage - 1}}">☚ Туда</a>
                </li>
                <!--Если текущая страница, то объект активный (подсвечивается), иначе - обычный-->
                <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                    th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{'/bikes/page/' + ${i}}">[[${i}]]</a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
                    <a th:href="@{'/bikes/page/' + ${currentPage + 1}}">Сюда ☛</a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item': 'page-item disabled'}">
                    <a th:href="@{'/bikes/page/' + ${totalPages}}">В конец</a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="divBtn">
        <button type="submit" class="btn add"><a th:href="@{'/bikes/add/'}" th:text="Добавить" class="aAdd" /></button>
    </div>
</div>

</body>
</html>
